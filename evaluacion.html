<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.4.slim.js" defer></script>
    <script src="js/bootstrap/bootstrap.min.js" defer></script>
    <script src="app/app.js" type="module" defer></script>
    <script src="services/services-evaluacion.js" defer></script>

    <title>INFORMACIÓN EVALUACIÓN</title>

</head>

<body>
    <header>

        <nav-bar-menu></nav-bar-menu>

    </header>

    <nav></nav>

    <main>
        <!--seccion para navegar dentro de la pagina-->
        <div class="container mt-2">
            <div class="container mt-2">
                <h1>Gestionar Informacion de la Evaluacion</h1>
                <div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link menu" aria-current="page" href="#"
                                data-veryocultar='["#registro", ["#listar", "#buscar"]]'>Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu" href="#"
                                data-veryocultar='["#listar", ["#registro", "#buscar"]]'>Listar Evaluación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu" href="#"
                                data-veryocultar='["#buscar", ["#listar", "#registro"]]'>Buscar Evaluación</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!--dentro de este div esta toda la info de cada una de las secciones presentes anteriormente-->
        <div class="container">

            <!--seccion de registro del los reclutas-->
            <div class="container mt-3" id="registro">
                <!--Forumulario-->
                <div class="card">
                    <div class="card-header">
                        <h2>Registrar EVALUACIÓN</h2>
                    </div>
                    <div class="card-body">
                        <form id="fromDatosEvaluacion">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="id_recluta" class="form-label">Seleccione el Id de su Recluta:</label>
                                            <select class="form-select" id="id_recluta" name="id_recluta">
                                                <option selected>Id Recluta</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="id_modulo" class="form-label">Seleccione el Id de su Modulo:</label>
                                            <select class="form-select" id="id_modulo" name="id_modulo">
                                                <option selected>Id Modulo</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="nota" class="form-label">Dijite la nota:</label>
                                            <input type="number" class="form-control" id="nota" name="nota" min="0"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container text-center">

                                <button type="submit" class="btn btn-primary botonn" id="nuevoEvaluacion"
                                    data-habilitardesabilitar='[["#guardarEvaluacion"], ["#nuevoEvaluacion"]]'>NUEVA EVALUACIÓN</button>

                                <button disabled type="submit" class="btn btn-success botonn" id="guardarEvaluacion"
                                    data-habilitardesabilitar='[["#nuevoEvaluacion"], ["#guardarEvaluacion"]]'>GUARDAR EVALUACIÓN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--seccion para ver los reclutas registrados-->
            <div class="container" id="listar">
                <div>
                    <h2>Ver Lista de la EVALUACIÓN</h2>
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Id Recluta</th>
                                <th scope="col">Id Modulo</th>
                                <th scope="col">nota</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla">
                            

                        </tbody>
                    </table>
                </div>

                <!--Formulario Modal para ver los datos del team a editar-->
                <div>
                    <!-- Modal -->
                    <div class="modal fade" id="formularioEvaluacion1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar datos de la EVALUACIÒN</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="card">
                                        <div class="card-header">
                                            <h2>Editar EVALUACIÓN</h2>
                                        </div>
                                        <div class="card-body">
                                            <form id="fromDatosEvaluacion1">
                                                <div class="container text-center">
                                                    <div class="row">
                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="id_recluta" class="form-label">Seleccione el Id de su Recluta:</label>
                                                                <select class="form-select" id="id_recluta" name="id_recluta">
                                                                    <option selected>Id Recluta</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="id_modulo" class="form-label">Seleccione el Id de su Modulo:</label>
                                                                <select class="form-select" id="id_modulo" name="id_modulo">
                                                                    <option selected>Id Modulo</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="nota" class="form-label">Dijite la nota:</label>
                                                                <input type="number" class="form-control" id="nota" name="nota" min="0"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="container text-center">
                                                    <button type="submit" class="btn btn-success botonn1" >GUARDAR EVALUACIÓN</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

            <!--seccion para buscar el recluta-->
            <div class="container" id="buscar">
                <h2>Buscar EVALUACIÓN</h2>
            </div>

        </div>

    </main>

    <footer></footer>

    
  

</body>

</html>
