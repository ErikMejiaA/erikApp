<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.4.slim.js" defer></script>
    <script src="js/bootstrap/bootstrap.min.js" defer></script>
    <script src="app/app.js" type="module" defer></script>
    <script src="services/services-skill.js" defer></script>

    <title>INFORMACIÃ“N SKILL</title>

</head>

<body>
    <header>

        <nav-bar-menu></nav-bar-menu>

    </header>

    <nav></nav>

    <main>
        <!--seccion para navegar dentro de la pagina-->
        <div class="container mt-2">
            <div class="container mt-2">
                <h1>Gestionar Informacion del SKILL</h1>
                <div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link menu" aria-current="page" href="#"
                                data-veryocultar='["#registro", ["#listar", "#buscar"]]'>Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu" href="#"
                                data-veryocultar='["#listar", ["#registro", "#buscar"]]'>Listar Skill</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu" href="#"
                                data-veryocultar='["#buscar", ["#listar", "#registro"]]'>Buscar Skill</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!--dentro de este div esta toda la info de cada una de las secciones presentes anteriormente-->
        <div class="container">

            <!--seccion de registro del los skill-->
            <div class="container mt-3" id="registro">
                <!--Forumulario-->
                <div class="card">
                    <div class="card-header">
                        <h2>Registrar SKILL</h2>
                    </div>
                    <div class="card-body">
                        <form id="fromDatosSkill">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">Dijite su nombre:</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container text-center">

                                <button type="submit" class="btn btn-primary botonn" id="nuevoSkill"
                                    data-habilitardesabilitar='[["#guardarSkill"], ["#nuevoSkill"]]'>NUEVO SKILL</button>

                                <!--<button disabled type="submit" class="btn btn-danger" id="cancelarRegistro" data-habilitardesabilitar='[["#nuevoCliente"], ["#cancelarRegistro", "#editarCliente", "#eliminarCliente", "#guardarCliente"]]'>CANCELAR REGISTRO</button>-->

                                <button disabled type="submit" class="btn btn-success botonn" id="guardarSkill"
                                    data-habilitardesabilitar='[["#nuevoSkill"], ["#guardarSkill"]]'>GUARDAR SKILL</button>

                                <!--<button disabled type="submit" class="btn btn-warning" id="editarCliente" data-habilitardesabilitar='[["#nuevoCliente", "#eliminarCliente", "#editarCliente"], ["#cancelarRegistro", "#guardarCliente"]]'>EDITAR CLIENTE</button>-->

                                <!--<button disabled type="submit" class="btn btn-danger" id="eliminarCliente" data-habilitardesabilitar='[["#nuevoCliente"], ["#cancelarRegistro", "#editarCliente", "#eliminarCliente", "#guardarCliente"]]'>ELIMINAR CLIENTE</button>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--seccion para ver los reclutas registrados-->
            <div class="container" id="listar">
                <h2>Ver Lista de los SKILL</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        

                    </tbody>
                </table>
            </div>

            <!--seccion para buscar el recluta-->
            <div class="container" id="buscar">
                <h2>Buscar SKILL</h2>
            </div>

        </div>

    </main>

    <footer></footer>

    
  

</body>

</html>
