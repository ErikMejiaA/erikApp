<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.4.slim.js" defer></script>
    <script src="js/bootstrap/bootstrap.min.js" defer></script>
    <script src="app/app.js" type="module" defer></script>
    <script src="services/services-team.js" defer></script>

    <title>INFORMACIÃ“N TEAM</title>

</head>

<body>
    <header>

        <nav-bar-menu></nav-bar-menu>

    </header>

    <nav></nav>

    <main>

        <!--seccion para navegar dentro de la pagina-->
        <div class="container mt-2">
            <div class="container mt-2">
                <h1>Gestionar Informacion del TEAM</h1>
                <div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link menu" aria-current="page" href="#"
                                data-veryocultar='["#registro", ["#listar", "#buscar"]]'>Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu" href="#"
                                data-veryocultar='["#listar", ["#registro", "#buscar"]]'>Listar Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu" href="#"
                                data-veryocultar='["#buscar", ["#listar", "#registro"]]'>Buscar Team</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!--dentro de este div esta toda la info de cada una de las secciones presentes anteriormente-->
        <div class="container">

            <!--seccion de registro del los reclutas-->
            <div class="container mt-3" id="registro">
                <!--Forumulario-->
                <div class="card">
                    <div class="card-header">
                        <h2>Registrar TEAM</h2>
                    </div>
                    <div class="card-body">
                        <form id="fromDatosTeam">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">Dijite su nombre:</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre"/>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="trainerAsociado" class="form-label">Dijite el Trainer Asociado:</label>
                                            <input type="text" class="form-control" id="trainerAsociado" name="trainerAsociado"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container text-center">

                                <button type="submit" class="btn btn-primary botonn" id="nuevoTeam"
                                    data-habilitardesabilitar='[["#guardarTeam"], ["#nuevoTeam"]]'>NUEVO TEAM</button>

                                <button disabled type="submit" class="btn btn-success botonn" id="guardarTeam"
                                    data-habilitardesabilitar='[["#nuevoTeam"], ["#guardarTeam"]]'>GUARDAR TEAM</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--seccion para ver los reclutas registrados-->
            <div class="container" id="listar">
                <div>
                    <h2>Ver Lista de los TEAM</h2>
                    <table class="table table-success table-striped">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Trainer Asociado</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla">
                            
                        </tbody>
                    </table>
                </div>

                <!--Formulario Modal para ver los datos del team a editar-->
                <div>
                    <!-- Modal -->
                    <div class="modal fade" id="formularioTeam1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar datos del TEAM</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="card">
                                        <div class="card-header">
                                            <h2 class="text-center">EDITAR TEAM</h2>
                                        </div>
                                        <div class="card-body">
                                            <form id="fromDatosTeam1">
                                                    <div class="container text-center">
                                                        <div class="row">
                                                            <div class="col-4">
                                                                <div class="mb-3">
                                                                    <label for="nombre" class="form-label">Dijite su nombre:</label>
                                                                    <input type="text" class="form-control" id="nombre" name="nombre"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-4">
                                                                <div class="mb-3">
                                                                    <label for="trainerAsociado" class="form-label">Dijite el Trainer Asociado:</label>
                                                                    <input type="text" class="form-control" id="trainerAsociado" name="trainerAsociado"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                <div class="container text-center">
                                                    <button type="submit" class="btn btn-success botonn1">GUARDAR TEAM</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--seccion para buscar el recluta-->
            <div class="container" id="buscar">
                <h2>Buscar TEAM</h2>
            </div>

        </div>
        

    </main>

    <footer></footer>

    
  

</body>

</html>
